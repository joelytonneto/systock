<h1 class="mt-4">Formas de Pagamento</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ formaPagamento.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="container-fluid">
    <form #formaPagamentoForm="ngForm" (ngSubmit)="onSubmit()" >

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Forma de Pagamento salva/atualizada com sucesso!    
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro  }}    
                </div>
            </div>
        </div>

        <div class="row" *ngIf="formaPagamento.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" [ngModel]="formaPagamento.id" name="id" class="form-control" disabled="true" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" class="form-control" name="dataCadastro"
                           [ngModel]="formaPagamento.dataCadastro" disabled="true"  />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input type="text" class="form-control" 
                           [(ngModel)]="formaPagamento.descricao" name="descricao"   />
                </div>
            </div>                  
            <div class="col-md-2">
                <div class="form-group">
                    <label>Ativo?</label>
                    <div class="form-check">
                        <input class="form-check-input largerCheckbox" type="checkbox" id="ativo" [(ngModel)]="formaPagamento.ativo" name="ativo">
                    </div>
                </div>
            </div>        
        </div>        

        <div class="row pt-2">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!formaPagamento.id">
                    <i class="fa fa-save" ></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="formaPagamento.id">
                    <i class="fa fa-sync-alt" ></i> Atualizar
                </button>

                <button type="button" class="btn btn-danger ml-3" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left" ></i> Voltar
                </button>
            </div>
     
        </div>
    </form>
</div>
